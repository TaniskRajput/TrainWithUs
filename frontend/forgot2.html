<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainWithUs - Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated background elements */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Reset form container */
        .signup-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .signup-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        .signup-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            color: #ffd700;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-input:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.2);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .form-input:focus + .input-icon {
            color: #ffd700;
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #ffd700;
        }

        /* OTP Input styling */
        .otp-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 10px;
            color: white;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .otp-input:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .create-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .create-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .create-btn:hover::before {
            left: 100%;
        }

        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(139, 92, 246, 0.4);
        }

        .create-btn:active {
            transform: translateY(0);
        }

        .divider {
            margin: 30px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .signin-link {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
        }

        .signin-link a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signin-link a:hover {
            color: #ffed4e;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .resend-otp {
            text-align: center;
            margin-bottom: 20px;
        }

        .resend-otp a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .resend-otp a:hover {
            color: #ffd700;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .signup-container {
                margin: 20px;
                padding: 30px 25px;
            }
            
            .signup-title {
                font-size: 2rem;
            }

            .otp-input {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }

        /* Form validation styles */
        .form-input.error, .otp-input.error {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .form-input.success, .otp-input.success {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        /* Loading state */
        .create-btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .create-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-animation">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
        </div>
        
        <div class="signup-container">
            <div class="signup-header">
                <h1 class="signup-title">Reset Password</h1>
                <p class="signup-subtitle">Enter the OTP sent to your email and create a new password</p>
            </div>
            
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label class="form-label">Enter OTP</label>
                    <div class="otp-container">
                        <input type="text" class="otp-input" maxlength="1" required>
                        <input type="text" class="otp-input" maxlength="1" required>
                        <input type="text" class="otp-input" maxlength="1" required>
                        <input type="text" class="otp-input" maxlength="1" required>
                        <input type="text" class="otp-input" maxlength="1" required>
                        <input type="text" class="otp-input" maxlength="1" required>
                    </div>
                </div>

                <div class="resend-otp">
                    <a href="#" onclick="resendOTP()">Didn't receive OTP? Resend</a>
                </div>
                
                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <div class="input-container">
                        <input type="password" class="form-input" id="newPassword" placeholder="Enter new password" required>
                        <span class="input-icon">🔒</span>
                        <span class="password-toggle" onclick="togglePassword('newPassword')">👁️</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Confirm New Password</label>
                    <div class="input-container">
                        <input type="password" class="form-input" id="confirmNewPassword" placeholder="Confirm new password" required>
                        <span class="input-icon">🔒</span>
                        <span class="password-toggle" onclick="togglePassword('confirmNewPassword')">👁️</span>
                    </div>
                </div>
                
                <button type="submit" class="create-btn">Reset Password</button>
            </form>
            
            <div class="divider"></div>
            
            <div class="signin-link">
                Remember your password? <a href="#" onclick="showSignIn()">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        // OTP input functionality
        const otpInputs = document.querySelectorAll('.otp-input');
        
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', function(e) {
                // Only allow numbers
                this.value = this.value.replace(/[^0-9]/g, '');
                
                // Move to next input if current is filled
                if (this.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
            
            input.addEventListener('keydown', function(e) {
                // Move to previous input on backspace
                if (e.key === 'Backspace' && this.value === '' && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });

            input.addEventListener('paste', function(e) {
                e.preventDefault();
                const pasteData = e.clipboardData.getData('text').replace(/[^0-9]/g, '').slice(0, 6);
                
                for (let i = 0; i < pasteData.length && i < otpInputs.length; i++) {
                    otpInputs[i].value = pasteData[i];
                }
                
                if (pasteData.length > 0) {
                    const lastIndex = Math.min(pasteData.length - 1, otpInputs.length - 1);
                    otpInputs[lastIndex].focus();
                }
            });
        });

        // Password toggle functionality
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.parentElement.querySelector('.password-toggle');
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = '🙈';
            } else {
                input.type = 'password';
                toggle.textContent = '👁️';
            }
        }

        // Form validation and submission
        document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const button = this.querySelector('.create-btn');
            const inputs = this.querySelectorAll('.form-input, .otp-input');
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            
            // Reset previous states
            inputs.forEach(input => {
                input.classList.remove('error', 'success');
            });
            
            let isValid = true;
            
            // Validate OTP
            const otpValue = Array.from(otpInputs).map(input => input.value).join('');
            if (otpValue.length !== 6) {
                otpInputs.forEach(input => {
                    if (!input.value) {
                        input.classList.add('error');
                    }
                });
                isValid = false;
                setTimeout(() => {
                    otpInputs.forEach(input => input.classList.remove('error'));
                }, 3000);
            } else {
                otpInputs.forEach(input => input.classList.add('success'));
            }
            
            // Validate password fields
            const passwordInputs = this.querySelectorAll('.form-input');
            passwordInputs.forEach(input => {
                if (!input.value.trim()) {
                    input.classList.add('error');
                    isValid = false;
                    setTimeout(() => {
                        input.classList.remove('error');
                    }, 3000);
                } else {
                    input.classList.add('success');
                }
            });
            
            // Password match validation
            if (newPassword !== confirmNewPassword) {
                document.getElementById('confirmNewPassword').classList.add('error');
                isValid = false;
                setTimeout(() => {
                    document.getElementById('confirmNewPassword').classList.remove('error');
                }, 3000);
            }
            
            // Password strength validation
            if (newPassword.length < 6) {
                document.getElementById('newPassword').classList.add('error');
                isValid = false;
                setTimeout(() => {
                    document.getElementById('newPassword').classList.remove('error');
                }, 3000);
            }
            
            if (isValid) {
                // Show loading state
                button.classList.add('loading');
                button.textContent = 'Resetting Password...';
                
                // Simulate API call
                setTimeout(() => {
                    button.classList.remove('loading');
                    button.textContent = 'Password Reset! ✨';
                    button.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                    
                    setTimeout(() => {
                        alert('Your password has been reset successfully! You can now sign in with your new password.');
                        this.reset();
                        inputs.forEach(input => input.classList.remove('success'));
                        button.textContent = 'Reset Password';
                        button.style.background = 'linear-gradient(135deg, #8b5cf6, #a855f7)';
                    }, 2000);
                }, 2000);
            }
        });

        // Resend OTP function
        function resendOTP() {
            alert('OTP has been resent to your email address.');
        }

        // Sign in link function
        function showSignIn() {
            alert('Redirecting to sign in page...');
        }

        // Input focus animations
        document.querySelectorAll('.form-input, .otp-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Add entrance animation to form elements
        document.addEventListener('DOMContentLoaded', function() {
            const formGroups = document.querySelectorAll('.form-group, .resend-otp');
            formGroups.forEach((group, index) => {
                group.style.opacity = '0';
                group.style.transform = 'translateY(20px)';
                group.style.animation = `slideUp 0.6s ease-out ${index * 0.1}s forwards`;
            });
        });
    </script>
</body>
</html>
