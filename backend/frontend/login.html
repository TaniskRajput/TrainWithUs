<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrainWithUs - Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .bg-animation {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .floating-shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 6s ease-in-out infinite;
    }

    .shape-1 { width: 80px; height: 80px; top: 20%; left: 10%; animation-delay: 0s; }
    .shape-2 { width: 120px; height: 120px; top: 60%; right: 15%; animation-delay: 2s; }
    .shape-3 { width: 60px; height: 60px; bottom: 20%; left: 20%; animation-delay: 4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .signup-container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 40px;
      max-width: 440px;
      width: 100%;
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 2;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .signup-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .signup-title {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .signup-subtitle {
      color: rgba(255,255,255,0.8);
      font-size: 1rem;
      font-weight: 300;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      color: #ffd700;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .form-input {
      width: 100%;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border: 2px solid transparent;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .form-input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .form-input:focus {
      outline: none;
      border-color: #ffd700;
      background: rgba(255,255,255,0.15);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255,215,0,0.2);
    }

    .create-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #8b5cf6, #a855f7);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .create-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(139, 92, 246, 0.4);
    }

    .signin-link {
      text-align: center;
      color: rgba(255,255,255,0.8);
      font-size: 0.95rem;
    }

    .signin-link a {
      color: #ffd700;
      text-decoration: none;
      font-weight: 600;
    }

    .signin-link a:hover {
      color: #ffed4e;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 20px;
    }

    .forgot-password a {
      color: rgba(255,255,255,0.7);
      font-size: 0.9rem;
    }

    .forgot-password a:hover {
      color: #ffd700;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
    }

    .flash-message {
      color: #ffdddd;
      background-color: rgba(255, 0, 0, 0.1);
      padding: 10px 15px;
      border-left: 4px solid red;
      margin-bottom: 15px;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    @media (max-width: 480px) {
      .signup-container { margin: 20px; padding: 30px 25px; }
      .signup-title { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bg-animation">
      <div class="floating-shape shape-1"></div>
      <div class="floating-shape shape-2"></div>
      <div class="floating-shape shape-3"></div>
    </div>

    <div class="signup-container">
      <div class="signup-header">
        <h1 class="signup-title">Welcome Back</h1>
        <p class="signup-subtitle">Sign in to continue your fitness journey</p>
      </div>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash-message">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}

      <form method="POST" action="/login">
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-input" name="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" name="password" placeholder="Enter your password" required />
        </div>

        <div class="forgot-password">
          <a href="/forgot">Forgot your password?</a>
        </div>

        <button type="submit" class="create-btn">Sign In</button>
      </form>

      <div class="signin-link">Don't have an account? <a href="/signup">Sign up</a></div>
    </div>
  </div>
</body>
</html>
